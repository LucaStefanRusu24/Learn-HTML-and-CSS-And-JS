<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <style>
      .thumbnail{
        width: 300px;
        display: block;
      }

      .search-bar{
        display: block
      }

      .video-title{
        width: 300px;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .channel-icon{
        display: inline-block;
        width: 50px;
      }

      .video-info{
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">    

    <div class="video-preview">

      <div>
        <img class="thumbnail" src="Thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="channel-icon">
          <img src="channel-icons/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech anf AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-creator">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
        </div>
      </div>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="Thumbnails/thumbnail-2.webp">

      <p class="video-title">
        Try not to Laugh Challenge #9
      </p>
      <p class="video-creator">
        Markaplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago
    </div>
  </body>
</html>
